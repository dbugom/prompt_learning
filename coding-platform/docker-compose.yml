version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coding_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-coding_platform}
      POSTGRES_USER: ${POSTGRES_USER:-platform_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: coding_platform_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - platform_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Piston Code Execution Engine
  # NOTE: Running in privileged mode for development
  # For production, use proper security constraints
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: coding_platform_piston
    restart: unless-stopped
    privileged: true
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - platform_network
    volumes:
      - piston_packages:/piston/packages
    environment:
      - PISTON_LOG_LEVEL=INFO
      - PISTON_MAX_PROCESS_COUNT=64
      - PISTON_MAX_CONCURRENT_JOBS=8
      - PISTON_COMPILE_TIMEOUT=10000
      - PISTON_RUN_TIMEOUT=10000
      - PISTON_COMPILE_MEMORY_LIMIT=512000000
      - PISTON_RUN_MEMORY_LIMIT=512000000

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coding_platform_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      piston:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-platform_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-coding_platform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - PISTON_URL=http://piston:2000
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key_in_production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    volumes:
      - ./backend:/app
    networks:
      - platform_network
    ports:
      - "8000:8000"
    # Security: Run as non-root user
    user: "1000:1000"
    read_only: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Async Tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coding_platform_celery
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres
      - piston
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-platform_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-coding_platform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - PISTON_URL=http://piston:2000
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key_in_production}
    volumes:
      - ./backend:/app
    networks:
      - platform_network
    user: "1000:1000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coding_platform_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - platform_network
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: coding_platform_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - platform_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  platform_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  piston_packages:
    driver: local
  nginx_logs:
    driver: local
